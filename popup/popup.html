<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      background: #fafafa;
    }
    h1 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    .status.captured {
      background: #ecfdf5;
      border: 1px solid #a7f3d0;
      color: #065f46;
    }
    .status.empty {
      background: #fef3c7;
      border: 1px solid #fde68a;
      color: #92400e;
    }
    .status.ready {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      color: #1e40af;
    }
    .meta {
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 12px;
    }
    .meta span { display: block; margin-bottom: 2px; }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }
    button.primary {
      background: #1a1a1a;
      color: white;
    }
    button.primary:hover { background: #333; }
    button.primary:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }
    button.secondary {
      background: transparent;
      color: #6b7280;
      margin-top: 6px;
      font-size: 11px;
    }
    button.secondary:hover { color: #1a1a1a; }
    .toast {
      display: none;
      padding: 8px 12px;
      border-radius: 6px;
      background: #ecfdf5;
      border: 1px solid #a7f3d0;
      color: #065f46;
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
    }
    .toast.error {
      background: #fef2f2;
      border-color: #fecaca;
      color: #991b1b;
    }
    .toast.visible { display: block; }
  </style>
</head>
<body>
  <h1>=^._.^= Float Export</h1>

  <div id="status" class="status empty">No conversation captured yet</div>

  <div id="meta" class="meta" style="display:none">
    <span id="metaTitle"></span>
    <span id="metaMessages"></span>
    <span id="metaTime"></span>
  </div>

  <button id="copyBtn" class="primary" disabled>Copy to Clipboard</button>
  <button id="outlinerBtn" class="primary" disabled style="margin-top:6px; background:#4f46e5">Export for Outliner</button>
  <button id="bundleBtn" class="primary" disabled style="margin-top:6px; background:#b45309">Download Bundle (.zip)</button>
  <button id="downloadBtn" class="secondary" style="display:none">Download .md</button>

  <div id="toast" class="toast"></div>

  <script src="popup.js" type="module"></script>
</body>
</html>
